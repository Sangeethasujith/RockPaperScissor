<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container text-center">
        <h1>Rock, Paper, Scissor</h1>
        <button class="btn btn-primary" onclick="getUserChoice('rock')"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
        <button class="btn btn-primary" onclick="getUserChoice('paper')"><i class="fa-solid fa-hand"></i>Paper</button>
        <button class="btn btn-primary" onclick="getUserChoice('scissor')"><i class="fa-solid fa-hand-scissors"></i>Scissor</button>
        <p class="result" id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
